{% extends "base.html" %}

{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ static('css/profile.css') }}"/>
{% endblock css %}

{% block content %}
<div class="profile">
    <div class="title-area">
        <div class="content-area content-area_block">
            <div class="breadcrumbs">
                <a class="breadcrumbs__item breadcrumbs_first" href="/">
                Главная
                </a>
                <span class="breadcrumbs__delimeter">
                /
                </span>
                <a class="breadcrumbs__item breadcrumbs_last">
                Личный кабинет
                </a>
            </div>
            <h1 class="title">
                Личный кабинет
            </h1>
            <div id="profile">
                <div class="greeting">
                    Здравствуйте, <span class="bold"></span>
                </div>
                <div class="row">
                    <div class="col col-3">
                        <navigation
                            v-on:active-option-changed="handleOptionChange"
                        >
                        </navigation>
                    </div>
                    <div class="col col9">
                        <div class="profile-outlet">
                            <orders v-if="activeOption === 'orders'"
                                :user_id="{{request.user.id}}"
                            >
                            </orders>
                            <personal-info v-else-if="activeOption === 'info'">
                            </personal-info>
                            <subscribes v-else-if="activeOption === 'subscribes'">
                            </subscribes>
                            <promo v-else-if="activeOption === 'promo'">
                            </promo>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block subscribes %}
{% endblock subscribes %}

{% block javascript %}
    {{ super() }}
    <script src="{{ static('js/profilePage.js') }}"></script>
{% endblock javascript %}
